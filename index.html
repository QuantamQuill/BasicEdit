<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Quill Edit - Ritesh Poudel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="editor-container">
        <h1>Quantum Quill Edit - Ritesh Poudel</h1>

        <!-- File input to upload image -->
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" />

        <!-- Canvas to display the image -->
        <canvas id="canvas" width="800" height="600"></canvas>

        <!-- Controls for editing -->
        <div class="controls">
            <button onclick="applyGrayscale()">Grayscale</button>
            <button onclick="applySepia()">Sepia</button>
            <button onclick="applyBrightness(1.5)">Increase Brightness</button>
            <button onclick="applyContrast(1.5)">Increase Contrast</button>
            <button onclick="applyBlur()">Apply Blur</button>
            <button onclick="applyPixelate()">Pixelate</button>
            <button onclick="applyInvert()">Invert Colors</button>
            <button onclick="applyNoise()">Add Noise</button>
            <button onclick="addText()">Add Text</button>
            <button onclick="resetImage()">Reset</button>
        </div>

        <br />
        <button onclick="downloadImage()">Download Edited Image</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
